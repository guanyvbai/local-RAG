<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录 - 本地知识问答</title>
    <style>
        body { background-color: #131314; color: #e3e3e3; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-container { background-color: #1e1f20; padding: 2rem 3rem; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); text-align: center; width: 360px; }
        h1 { margin-top: 0; }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 0.8rem; background-color: #3c4043; border: 1px solid #5f6368; border-radius: 4px; color: #e3e3e3; font-size: 1rem; box-sizing: border-box; }
        button { width: 100%; padding: 0.8rem; background-color: #8ab4f8; color: #202124; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; font-weight: bold; }
        #error-message { color: #f28b82; height: 1rem; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>登录</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required value="admin">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required value="admin">
            </div>
            <button type="submit">登 录</button>
        </form>
        <p id="error-message"></p>
        <div style="margin-top: 1.5rem; font-size: 0.9rem;">
            还没有账户? 
            <a href="/register" onclick="window.location.href='/register'; return false;" style="color: #8ab4f8; text-decoration: none;">立即注册</a>
        </div>
    </div>
    <script>
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';

            const formData = new URLSearchParams();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData.toString()
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('rag_access_token', data.access_token);
                    window.location.href = '/';
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.detail || '登录失败';
                }
            } catch (error) {
                errorMessage.textContent = '网络错误，请稍后重试。';
            }
        });
    </script>
</body>
</html>
